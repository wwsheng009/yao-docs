name: Deploy
on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - 'docs/**/*.md'

  pull_request:
    branches:
      - main
    paths:
      - 'docs/**/*.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.27.1

      - name: Set node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: pnpm

      - name: Setup
        run: npm i -g @antfu/ni

      - name: Install
        run: nci

      - name: Build
        run: pnpm run build
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/yao-docs

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
